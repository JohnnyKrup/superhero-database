spring.application.name=superhero-database
server.port=8080

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET_KEY:}

# Superhero API
superhero.api.key=${SUPERHERO_API_KEY}

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=DEBUG
logging.level.com.example=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.superhero_db=DEBUG
logging.level.root=INFO


logging.level.org.springframework.core.env=TRACE
logging.level.org.springframework.boot.env=TRACE